[package]
name = "sui-literals"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <your.email@example.com>"]
description = "A library for Sui literals"
license = "MIT"
repository = "https://github.com/yourusername/sui-literals"
documentation = "https://docs.rs/sui-literals"
homepage = "https://yourwebsite.com/sui-literals"
keywords = ["sui", "literals", "proc-macro"]
categories = ["development-tools", "macros"]
readme = "README.md"
exclude = ["target", "tests/tmp"]
include = ["src/**/*", "Cargo.toml", "README.md", "LICENSE"]

[lib]
proc-macro = true # Indicates that this library is a procedural macro

[dependencies]
# Dependencies with specific versions
tokio = "1.26.0"
anyhow = "1.0.69"
serde = { version = "1.0.159", features = ["derive"] }
lazy_static = "1.4.0"
text-colorizer = "1.0.0"
fastcrypto = "0.1.4"
base64 = "0.21.0"
futures = "0.3.28"
itertools = "0.10.5"
rayon = "1.7.0"
bcs = "0.1.5"
chrono = "0.4.26"
thiserror = "1.0.62"

# Dependencies from a Git repository with a specific revision
sui-types = { git = "https://github.com/MystenLabs/sui", rev = "c11b6173cc738c106d9d11e70f80fc07d119aaad" }
sui-sdk = { git = "https://github.com/MystenLabs/sui", rev = "c11b6173cc738c106d9d11e70f80fc07d119aaad" }
sui-json-rpc-types = { git = "https://github.com/MystenLabs/sui", rev = "c11b6173cc738c106d9d11e70f80fc07d119aaad" }
shared-crypto = { git = "https://github.com/MystenLabs/sui", rev = "c11b6173cc738c106d9d11e70f80fc07d119aaad" }
sui-transaction-builder = { git = "https://github.com/MystenLabs/sui", rev = "c11b6173cc738c106d9d11e70f80fc07d119aaad" }
sui-keys = { git = "https://github.com/MystenLabs/sui", rev = "c11b6173cc738c106d9d11e70f80fc07d119aaad" }
sui-json = { git = "https://github.com/MystenLabs/sui", rev = "c11b6173cc738c106d9d11e70f80fc07d119aaad" }
sui-config = { git = "https://github.com/MystenLabs/sui", rev = "c11b6173cc738c106d9d11e70f80fc07d119aaad" }
sui-adapter-latest = { git = "https://github.com/MystenLabs/sui", rev = "c11b6173cc738c106d9d11e70f80fc07d119aaad" }

[dev-dependencies]
serde_json = "1.0.82"
tempfile = "3.3.0"